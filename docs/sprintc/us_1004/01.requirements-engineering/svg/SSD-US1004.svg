="310.5488">Shows list of job opening attributes</text><path d="M138,330.2656 L138,433.2656 L785,433.2656 L785,340.2656 L775,330.2656 L138,330.2656 " fill="#FAFAFA" style="stroke:#181818;stroke-width:0.5;"/><path d="M775,330.2656 L775,340.2656 L785,340.2656 L775,330.2656 " fill="#FAFAFA" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="626" x="144" y="353.8301">Attributes are: Title or function, Contract Type, Mode, Address,</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="621" x="144" y="377.1113">Number of vacancies, Description, Requirement Specification,</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="610" x="144" y="400.3926">Interview Model, start and end date of the phases depending</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="476" x="150" y="423.6738">on the phase that the recruitment process is in.</text><polygon fill="#181818" points="812,463.6719,822,467.6719,812,471.6719,816,467.6719" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="467.6719" y2="467.6719"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="140" y="460.9551">5</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="279" x="158" y="460.9551">Chooses an attribute to edit</text><path d="M20,482.6719 L96,482.6719 L96,497.9531 L86,507.9531 L20,507.9531 L20,482.6719 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="182.6875" style="stroke:#000000;stroke-width:1.5;" width="866.5" x="20" y="482.6719"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="31" x="35" y="502.2363"