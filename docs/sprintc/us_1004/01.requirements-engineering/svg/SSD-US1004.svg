er Manager</text><ellipse cx="128" cy="883.2656" fill="#E3E3E3" rx="8" ry="8" style="stroke:#181818;stroke-width:0.5;"/><path d="M128,891.2656 L128,918.2656 M115,899.2656 L141,899.2656 M128,918.2656 L115,933.2656 M128,918.2656 L141,933.2656 " fill="none" style="stroke:#181818;stroke-width:0.5;"/><rect fill="#E3E3E3" height="37.2813" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="95" x="781.5" y="87.2969"/><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="81" x="788.5" y="112.8613">:System</text><rect fill="#E3E3E3" height="37.2813" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="95" x="781.5" y="851.4844"/><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="81" x="788.5" y="877.0488">:System</text><rect fill="#FFFFFF" height="698.9063" style="stroke:#181818;stroke-width:1.0;" width="10" x="123" y="135.5781"/><rect fill="#FFFFFF" height="37.2813" style="stroke:#181818;stroke-width:1.0;" width="10" x="824" y="164.8594"/><rect fill="#FFFFFF" height="520.5" style="stroke:#181818;stroke-width:1.0;" width="10" x="824" y="239.4219"/><rect fill="#FFFFFF" height="37.2813" style="stroke:#181818;stroke-width:1.0;" width="10" x="824" y="797.2031"/><polygon fill="#181818" points="812,160.8594,822,164.8594,812,168.8594,816,164.8594" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="164.8594" y2="164.8594"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="140" y="158.1426">1</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="260" x="158" y="158.1426">Asks to edit a job opening</text><polygon fill="#181818" points="144,198.1406,134,202.1406,144,206.1406,140,202.1406" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="138" x2="828" y1="202.1406" y2="202.1406"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="150" y="195.4238">2</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="261" x="168" y="195.4238">Shows list of job openings</text><polygon fill="#181818" points="812,235.4219,822,239.4219,812,243.4219,816,239.4219" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="239.4219" y2="239.4219"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="140" y="232.7051">3</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="297" x="158" y="232.7051">Chooses a job opening to edit</text><path d="M10,254.4219 L104,254.4219 L104,269.7031 L94,279.7031 L10,279.7031 L10,254.4219 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="469.2188" style="stroke:#000000;stroke-width:1.5;" width="1111" x="10" y="254.4219"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="49" x="25" y="273.9863">loop</text><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="673" x="119" y="274.9863">[until the Customer Manager is satisfied with the changes]</text><polygon fill="#181818" points="144,313.2656,134,317.2656,144,321.2656,140,317.2656" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="138" x2="823" y1="317.2656" y2="317.2656"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="150" y="310.5488">4</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="355" x="168" y="310.5488">Shows list of job opening attributes</text><path d="M138,330.2656 L138,409.2656 L1111,409.2656 L1111,340.2656 L1101,330.2656 L138,330.2656 " fill="#FAFAFA" style="stroke:#181818;stroke-width:0.5;"/><path d="M1101,330.2656 L1101,340.2656 L1111,340.2656 L1101,330.2656 " fill="#FAFAFA" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="626" x="144" y="353.8301">Attributes are: Title or function, Contract Type, Mode, Address,</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="952" x="144" y="377.1113">Number of vacancies, Description, Requirement Specification, start and end date of the phases</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="590" x="144" y="400.3926">depending on the phase that the recruitment process is in.</text><polygon fill="#181818" points="812,440.3906,822,444.3906,812,448.3906,816,444.3906" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="444.3906" y2="444.3906"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="140" y="437.6738">5</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="279" x="158" y="437.6738">Chooses an attribute to edit</text><path d="M20,459.3906 L96,459.3906 L96,474.6719 L86,484.6719 L20,484.6719 L20,459.3906 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="182.6875" style="stroke:#000000;stroke-width:1.5;" width="866.5" x="20" y="459.3906"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="31" x="35" y="478.9551">alt</text><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="523" x="111" y="479.9551">[the chosen attribute is Recruitment Process]</text><polygon fill="#181818" points="144,518.2344,134,522.2344,144,526.2344,140,522.2344" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="138" x2="823" y1="522.2344" y2="522.2344"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="150" y="515.5176">6</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="473" x="168" y="515.5176">Shows list of phases of the recruitment process</text><polygon fill="#181818" points="812,555.5156,822,559.5156,812,563.5156,816,559.5156" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="559.5156" y2="559.5156"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="140" y="552.7988">7</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="238" x="158" y="552.7988">Chooses a phase to edit</text><polygon fill="#181818" points="144,592.7969,134,596.7969,144,600.7969,140,596.7969" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="138" x2="823" y1="596.7969" y2="596.7969"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="150" y="590.0801">8</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="604" x="168" y="590.0801">Shows option to edit start and end date of the chosen phase</text><polygon fill="#181818" points="812,630.0781,822,634.0781,812,638.0781,816,634.0781" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="634.0781" y2="634.0781"/><text fill="#000000" font-family="sans-s