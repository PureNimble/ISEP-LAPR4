;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="657.3594" y2="657.3594"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="14" x="140" y="650.6426">9</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="279" x="158" y="650.6426">Chooses an attribute to edit</text><polygon fill="#181818" points="144,697.6406,134,701.6406,144,705.6406,140,701.6406" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="138" x2="823" y1="701.6406" y2="701.6406"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="28" x="150" y="694.9238">10</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="635" x="182" y="694.9238">Shows current value of chosen attribute and asks for new value</text><polygon fill="#181818" points="812,734.9219,822,738.9219,812,742.9219,816,738.9219" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="738.9219" y2="738.9219"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="28" x="140" y="732.2051">11</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="396" x="172" y="732.2051">Provides new value for chosen attribute</text><polygon fill="#181818" points="144,779.2031,134,783.2031,144,787.2031,140,783.2031" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="138" x2="828" y1="783.2031" y2="783.2031"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="28" x="150" y="776.4863">12</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="245" x="182" y="776.4863">Asks to confirm changes</text><polygon fill="#181818" points="812,816.4844,822,820.4844,812,824.4844,816,820.4844" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="133" x2="818" y1="820.4844" y2="820.4844"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="28" x="140" y="813.7676">13</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="180" x="172" y="813.7676">Confirms changes</text><polygon fill="#181818" points="139,853.7656,129,857.7656,139,861.7656,135,857.7656" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="133" x2="828" y1="857.7656" y2="857.7656"/><text fill="#000000" font-family="sans-serif" font-size="20" font-weight="bold" lengthAdjust="spacing" textLength="28" x="145" y="851.0488">14</text><text fill="#000000" font-family="sans-serif" font-size="20" lengthAdjust="spacing" textLength="357" x="177" y="851.0488">Informs success or failure of update</text><!--SRC=[dLHDRzim3BtxLn0zRK1Q33lcCA1eDw03kWrrZxsm4XrpiILFeX9qltwq_94iQRjc0H8x4lduI3uohjbr6B1jl5cJ1KiLfaQ-U2Sb_oRu-A4eucG3hNVUrC6t118IxTrqQDQuebAU6e90Hj2jcds3MAFrMtOhgB29L1J2egRbKnHgeQHVYPmXk6PSzURlolBwFPp3Pyi225_z8tploAd_HL5W4kzI-qX1tutu06TNAOhI2d2BJdc4Cy08q-5uLYWJOSCTEe6pvH0w6mwl6OmtA7JaMHmSmFcdYVeIBkCwWdYWWUjFvUe7hZl0ASBeTAx-Xv1BA6k_ZT1m5F3LFauiB1r1lKRfglO-KloRpSJnc5NZVGV92JSWzIxxgPZ04I8AnufL8bkMEfkPMfjCiG3z_5zUW2A17vCeIePnNba5NjNPyXZfShO73BI4-omY5K2Ld2RbtGAkLBf1CuJxfuuMSEkj_bvQ6oZ6nOFxbdNJes_Ge3DCSG7N54tWRW2uKoroe9PK9ML7XYiscAyUt8qJ2XkcRSPj5X15DGNeB91-RLzKXUwhqzNOTy2IfcerrmS7tkrkz0qb_zLf2Oabn-k2DygpBpYxYw4cR-gpsvLoRdFsnaR6PgdXlfM6kDkB_6E8d7rEREYOwPZtC-dCe6-Jx5YVCOiJ2FdSmNaKN-xDM8mSw3HopzMvTzO8-VdMOJ0fXBv26snIfdNKdvutzfkbKdaxLLms_RSaj94Rjifrzia8X_X5p_ZrTJJjDUDTnQ6Tv_tKNJIunzd_jALuuvI-UiTaycZqmuxSf93Bbhg-hyzHsZiwtEP_0000]--></g></svg>